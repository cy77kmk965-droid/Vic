<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Meu Site">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <meta name="theme-color" content="#297B42">
  <meta name="theme-color" content="#297B42" media="(prefers-color-scheme: dark)">

  <link rel="manifest" href="manifest.json">
  <title>Meu Site</title>

  <style>
  :root {
    --verde-topo: #297B42;
    --altura-topo: 88px; /* status bar + nav bar iOS */
  }

  html, body {
    margin: 0;
    padding: 0;
    background-color: #ffffff;
  }

  /* Faixa verde SOMENTE da barra */
  .top-bar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: var(--altura-topo);
    background-color: var(--verde-topo);
    z-index: 10;
  }

  /* Conteúdo começa abaixo da barra */
  .conteudo {
    padding-top: var(--altura-topo);
    background-color: #ffffff;
  }

  img {
    width: 100%;
    height: auto;
    display: block;
  }
</style>

<body>
  <div class="top-bar"></div>

  <div class="conteudo">
    <img src="CA165FE9-DD65-47A9-8A58-BFFD84951249.jpeg" alt="Carteirinha">
  </div>
</body>
</html>
